{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    {% block title %}{% endblock %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    {% block stylesheets %}{% endblock %}
    {% block scripts %}{% endblock %}
    
    
</head>
<body>
    <navbar>
        {% include 'header.html' %}
    </navbar>
    <section>
        {% block content %}{% endblock %}
    </section>

    <script src="{% static 'js/jquery/jquery-3.3.1.slim.min.js' %}"></script>
	<script src="{% static 'js/popper/popper-1.14.7.js' %}"></script>
    <script src="{% static 'js/jquery/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'js/jquery/jquery-ui-1.13.2.js' %}"></script>
    {% block underscripts %}{% endblock %}

    
</body>
</html>
